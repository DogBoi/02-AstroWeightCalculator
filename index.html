<!DOCTYPE html>
  <html lang="en">
<head>
  <meta charset="UTF-8">
    <title>AstroWeightCalculator</title>
<script src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="normalize.css" ></link>
      <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  </head>
<body>
  
    <div class="form-horizontal">
      <fieldset>

<h1>Astro Weight Calculator</h1>
  <br>
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Weight</label>  
    <div class="col-md-4">
      <input id="textinput" name="textinput" type="" placeholder="Enter Weight" class="form-control input-md">
    </div>
  </div>
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Choose your planet</label>
    <div class="col-md-4">
<select id="selectbasic" name="selectbasic" class="form-control"></select>
    </div>
  </div>
<div class="form-group">
  <label class="col-md-5 control-label" for="singlebutton"></label>
    <div class="col-md-4">
      <button id="singlebutton" name="singlebutton" class="btn btn-primary" onclick="calculateWeight()">Calculate</button>
    </div>
  </div>
    </fieldset>
</div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
